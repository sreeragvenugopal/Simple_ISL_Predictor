<!DOCTYPE html>
<html lang="en">
<head>
	<title>ISl Predictor</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="{{url_for('static',filename='images/icons/favicon.ico')}}"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{url_for('static',filename='vendor/bootstrap/css/bootstrap.min.css')}}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{url_for('static',filename='fonts/font-awesome-4.7.0/css/font-awesome.min.css')}}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{url_for('static',filename='fonts/Linearicons-Free-v1.0.0/icon-font.min.css')}}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{url_for('static',filename='vendor/animate/animate.css')}}">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="{{url_for('static',filename='vendor/css-hamburgers/hamburgers.min.css')}}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{url_for('static',filename='vendor/animsition/css/animsition.min.css')}}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{url_for('static',filename='vendor/select2/select2.min.css')}}">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="{{url_for('static',filename='vendor/daterangepicker/daterangepicker.css')}}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/util.css')}}">
	<link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/main.css')}}">
<!--===============================================================================================-->
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 p-t-90 p-b-30">
				<form class="login100-form validate-form" action="{{ url_for('predict') }}" method="POST">

					<div class="text-center p-t-55 p-b-30">
						<span class="txt1">
							ISl Predictor
						</span>
					</div>

					<!-- Focus Team Dropdown -->
					<select class="input100" name="Focus-team" >
                        <option value="none">--- Team in focus ---</option>
                        <option value="ATK"> ATK </option>
                        <option value="FC Goa">FC Goa</option>
                        <option value="Jamshedpur FC">Jamshedpur FC</option>
                        <option value="Chennaiyin FC">Chennaiyin FC</option>
                        <option value="Kerala Blasters FC">Kerala Blasters FC</option>
                        <option value="Mumbai City FC">Mumbai City FC</option>
                        <option value="Bengaluru FC">Bengaluru FC</option>
                        <option value="NorthEast United FC">NorthEast United FC</option>
                        <option value="Odisha FC">Odisha FC</option>
                        <option value="Hyderabad FC">Hyderabad FC</option>
                    </select><br>

					<!-- Opponent Team Dropdown -->
					<select class="input100" name="Opponent-team" id="ip4">
                    <option value="none">--- Opponent Team---</option>
                    <option value="ATK"> ATK </option>
                    <option value="FC Goa">FC Goa</option>
                    <option value="Jamshedpur FC">Jamshedpur FC</option>
                    <option value="Chennaiyin FC">Chennaiyin FC</option>
                    <option value="Kerala Blasters FC">Kerala Blasters FC</option>
                    <option value="Mumbai City FC">Mumbai City FC</option>
                    <option value="Bengaluru FC">Bengaluru FC</option>
                    <option value="NorthEast United FC">NorthEast United FC</option>
                    <option value="Odisha FC">Odisha FC</option>
                    <option value="Hyderabad FC">Hyderabad FC</option>
                    </select><br>

					<div class="wrap-input100 validate-input m-b-16" data-validate="Please enter Score!!">
						<input class="input100" type="text" name="F_score" placeholder="Focus Team Score">
						<span class="focus-input100"></span>
					</div>

					<select class="input100" name="play">
                          <option value="none">--- System of play ---</option>
                          <option value="3-4-1-2">3-4-1-2</option>
                          <option value="3-4-2-1">3-4-2-1</option>
                          <option value="3-4-3">3-4-3</option>
                          <option value="3-5-2">3-5-2</option>
                          <option value="4-1-4-1">4-1-4-1</option>
                          <option value="4-2-3-1">4-2-3-1</option>
                          <option value="4-3-1-2">4-3-1-2</option>
                          <option value="4-3-3 Attacking">4-3-3 Attacking</option>
                          <option value="4-4-1-1">4-4-1-1</option>
                          <option value="4-4-2 double 6">4-4-2 double 6</option>
                          <option value="4-5-1">4-5-1</option>
                          <option value="5-3-2">5-3-2</option>
                    </select><br>


					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Predict
						</button>
					</div>
					

					
				</form>
			</div>
		</div>
	</div>
	
	
<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/daterangepicker/moment.min.js"></script>
	<script src="vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
	<script src="vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
	<script src="js/main.js"></script>

</body>
</html>
